{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="card auth-card">
    <div class="auth-header">
        <h1 class="auth-title">Welcome Back</h1>
        <p style="color: var(--text-muted);">Sign in to your account</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        
        {% if form.non_field_errors %}
            <div style="background: #fee2e2; color: #991b1b; padding: 10px; border-radius: 8px; margin-bottom: 16px;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" class="form-input" placeholder="Enter username" required>
        </div>

        <div class="form-group">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" class="form-input" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
    </form>

    <div style="margin-top: 24px; font-size: 14px;">
        Don't have an account? <a href="{% url 'register_choice' %}" style="color: var(--primary); font-weight: 600;">Register</a>
    </div>
</div>
{% endblock %}
