{% extends 'base.html' %}
{% block title %}Join AITU Connect{% endblock %}

{% block content %}
<div class="card auth-card" style="max-width: 600px;">
    <div style="text-align: center; margin-bottom: 30px;">
        <h1 style="font-size: 24px; font-weight: 700;">Create an Account</h1>
        <p style="color: var(--text-muted);">Choose your role to get started</p>
    </div>

    <div class="role-grid">
        <a href="{% url 'register_student' %}" class="role-card">
            <div class="role-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path></svg>
            </div>
            <h3 style="font-weight: 700; margin-bottom: 8px;">I am a Student</h3>
            <p style="color: var(--text-muted); font-size: 13px;">View your stats and grades</p>
        </a>

        <a href="{% url 'register_teacher' %}" class="role-card">
            <div class="role-icon" style="background: #EEF2FF; color: #4F46E5;">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
            </div>
            <h3 style="font-weight: 700; margin-bottom: 8px;">I am a Teacher</h3>
            <p style="color: var(--text-muted); font-size: 13px;">Manage classes and attendance</p>
        </a>
    </div>

    <div style="text-align: center; margin-top: 24px; font-size: 14px;">
        <p>Already have an account? <a href="{% url 'login' %}" style="color: var(--primary); font-weight: 600;">Sign in</a></p>
    </div>
</div>
{% endblock %}
