{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="card auth-card">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2 style="font-size: 24px; font-weight: bold; color: #1e293b;">Welcome Back</h2>
        <p style="color: #64748b; margin-top: 8px;">Enter your credentials to access admin panel</p>
    </div>

    <form method="POST">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="badge badge-danger" style="display: block; margin-bottom: 20px; padding: 10px;">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="form-group">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" id="id_username" required
                   class="form-control" placeholder="Enter username">
        </div>

        <div class="form-group">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" id="id_password" required
                   class="form-control" placeholder="Enter password">
        </div>

        <button type="submit" class="btn btn-primary btn-full">Sign in</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; font-size: 14px;">
         <p>No account? <a href="{% url 'register_choice' %}" style="color: var(--primary-color); font-weight: 600;">Register</a></p>
    </div>
</div>
{% endblock %}
