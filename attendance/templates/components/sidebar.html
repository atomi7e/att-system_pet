<aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
    <div class="flex items-center justify-center h-16 border-b border-gray-100 px-6">
        <div class="text-xl font-bold text-slate-800 tracking-tight">
            <span class="text-blue-600">AITU</span>Connect
        </div>
    </div>

    <div class="flex-1 overflow-y-auto py-4">
        <nav class="px-3 space-y-1">
            
            <a href="{% url 'home' %}" 
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-xl transition-all duration-200
               {% if request.resolver_match.url_name == 'home' %}bg-blue-50 text-blue-700{% else %}text-slate-600 hover:bg-gray-50 hover:text-slate-900{% endif %}">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 {% if request.resolver_match.url_name == 'home' %}text-blue-600{% else %}text-slate-400 group-hover:text-slate-500{% endif %}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                Dashboard
            </a>

            {% if is_student %}
            <a href="{% url 'my_attendance' %}" 
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-xl transition-all duration-200
               {% if request.resolver_match.url_name == 'my_attendance' %}bg-blue-50 text-blue-700{% else %}text-slate-600 hover:bg-gray-50 hover:text-slate-900{% endif %}">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 {% if request.resolver_match.url_name == 'my_attendance' %}text-blue-600{% else %}text-slate-400 group-hover:text-slate-500{% endif %}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                My Stats
            </a>
            {% endif %}

            {% if user.is_staff %}
            <div class="pt-4 mt-4 border-t border-gray-100">
                <p class="px-3 text-xs font-semibold text-slate-400 uppercase tracking-wider mb-2">Management</p>
                <a href="/admin/" target="_blank"
                   class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-xl text-slate-600 hover:bg-indigo-50 hover:text-indigo-700 transition-all duration-200">
                    <svg class="mr-3 h-5 w-5 flex-shrink-0 text-slate-400 group-hover:text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Admin Panel
                </a>
            </div>
            {% endif %}
        </nav>
    </div>

    <div class="border-t border-gray-100 p-4">
        <div class="flex items-center w-full">
            <div class="h-9 w-9 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-sm">
                {{ user.username|slice:":1"|upper }}
            </div>
            <div class="ml-3 overflow-hidden">
                <p class="text-sm font-medium text-slate-700 truncate">{{ user.first_name|default:user.username }}</p>
                <p class="text-xs text-slate-500 truncate">Online</p>
            </div>
        </div>
    </div>
</aside>
