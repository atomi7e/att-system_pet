<aside class="hidden md:flex flex-col w-64 bg-white border-r border-gray-200">
    <div class="flex items-center justify-center h-16 border-b border-gray-100 px-6">
        <div class="text-xl font-bold text-slate-800 tracking-tight">
            <span class="text-blue-600">AITU</span>Connect
        </div>
    </div>

    <div class="flex-1 overflow-y-auto py-4">
        <nav class="px-3 space-y-1">
            <a href="{% url 'home' %}" 
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-xl transition-all duration-200
               {% if request.resolver_match.url_name == 'home' %}bg-blue-50 text-blue-700{% else %}text-slate-600 hover:bg-gray-50 hover:text-slate-900{% endif %}">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 {% if request.resolver_match.url_name == 'home' %}text-blue-600{% else %}text-slate-400 group-hover:text-slate-500{% endif %}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Dashboard
            </a>

            {% if is_student %}
            <a href="{% url 'my_attendance' %}" 
               class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-xl transition-all duration-200
               {% if request.resolver_match.url_name == 'my_attendance' %}bg-blue-50 text-blue-700{% else %}text-slate-600 hover:bg-gray-50 hover:text-slate-900{% endif %}">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 {% if request.resolver_match.url_name == 'my_attendance' %}text-blue-600{% else %}text-slate-400 group-hover:text-slate-500{% endif %}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                My Stats
            </a>
            {% endif %}

            <a href="#" class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-xl text-slate-600 hover:bg-gray-50 hover:text-slate-900 transition-all duration-200">
                <svg class="mr-3 h-5 w-5 flex-shrink-0 text-slate-400 group-hover:text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                Courses
            </a>
        </nav>
    </div>

    <div class="border-t border-gray-100 p-4">
        {% if user.is_authenticated %}
        <div class="flex items-center">
            <div class="h-9 w-9 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 font-bold text-sm">
                {{ user.username|slice:":1"|upper }}
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-slate-700">{{ user.first_name|default:user.username }}</p>
                <a href="{% url 'logout' %}" class="text-xs text-slate-500 hover:text-red-500 transition-colors">Log out</a>
            </div>
        </div>
        {% else %}
        <a href="{% url 'login' %}" class="flex items-center justify-center w-full px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
            Login
        </a>
        {% endif %}
    </div>
</aside>
